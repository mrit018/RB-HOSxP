version: '3.8'

services:
  filebrowser:
    image: hurlenko/filebrowser
    container_name: filebrowser
    ports:
      - "8080:8080"
    volumes:
      - /home/user/documents:/data
      - ./filebrowser/config:/config
    environment:
      - FB_BASEURL=/
      # กำหนด username/password ตั้งแต่แรก
      - FB_AUTH_USERNAME=yourusername
      - FB_AUTH_PASSWORD=yourpassword
      - FB_NOAUTH=false  # เปิดการ login
    restart: unless-stopped
